<table class="table">
    <thead class="table-dark">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Last Update</th>
          <th scope="col">Position</th>
          <th scope="col">Company</th>
          <th scope="col">Status</th>
          <th scope="col">Job Link</th>
          <th scope="col">Update</th>
          <th scope="col">Open</th>
        </tr>
      </thead>
      <tbody>
          <tr *ngFor="let job of jobs; index as indexOfelement;">
              <th>{{indexOfelement}}</th>
              <td>{{job.lastUpdated}}</td>
              <td>{{job.position.position}}</td>
              <td>{{job.company.company}}</td>
              <td>{{job.status.status}}</td>
              <td>
                  <a class="btn btn-primary" href="" role="button">Update</a>
              </td>
              <td>
                  <a class="btn btn-primary" href={{job.jobLink}} role="button">Link</a>
              </td>
              <td>{{job.open}}</td>
          </tr>
      </tbody>
</table>
